UsersCreateTopic:
  Type: 'AWS::SNS::Topic'
  Properties:
    TopicName: undefined-users-create-undefined
UsersBirthdayTopic:
  Type: 'AWS::SNS::Topic'
  Properties:
    TopicName: undefined-users-birthday-undefined
UsersCreateWalletQueue:
  Type: 'AWS::SNS::Queue'
  Properties:
    QueueName: undefined-users-create-wallet-undefined
    DelaySeconds: 900
    FifoQueue: false
UsersSendEmailWelcomeQueue:
  Type: 'AWS::SNS::Queue'
  Properties:
    QueueName: undefined-users-send-email-welcome-undefined
    DelaySeconds: 900
    FifoQueue: false
UsersSendEmailBirthdateQueue:
  Type: 'AWS::SNS::Queue'
  Properties:
    QueueName: undefined-users-send-email-birthdate-undefined
    DelaySeconds: 900
    FifoQueue: false
UsersCreateWalletSubscription:
  Type: 'AWS::SNS::Subscription'
  Properties:
    TopicArn: '!Ref UsersCreateTopic'
    Endpoint:
      'Fn::GetAtt:':
        - UsersCreateWalletQueue
        - Arn
    Protocol: sqs
UsersSendEmailWelcomeSubscription:
  Type: 'AWS::SNS::Subscription'
  Properties:
    TopicArn: '!Ref UsersCreateTopic'
    Endpoint:
      'Fn::GetAtt:':
        - UsersSendEmailWelcomeQueue
        - Arn
    Protocol: sqs
UsersSendEmailBirthdateSubscription:
  Type: 'AWS::SNS::Subscription'
  Properties:
    TopicArn: '!Ref UsersBirthdayTopic'
    Endpoint:
      'Fn::GetAtt:':
        - UsersSendEmailBirthdateQueue
        - Arn
    Protocol: sqs
